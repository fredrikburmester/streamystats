name: CI â€“ docker build & push

on:
  push:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        part:
          - streamystats-v2-nextjs
          - streamystats-v2-job-server
          - streamystats-v2-migrate
          - streamystats-v2-aio
        include:
          - part: streamystats-v2-nextjs
            dockerfile: apps/nextjs-app/Dockerfile
          - part: streamystats-v2-job-server
            dockerfile: apps/job-server/Dockerfile
          - part: streamystats-v2-migrate
            dockerfile: migration.Dockerfile
          - part: streamystats-v2-aio
            dockerfile: Dockerfile.aio

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.part }} (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=latest
            COMMIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          push: false

  push:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        part:
          - streamystats-v2-nextjs
          - streamystats-v2-job-server
          - streamystats-v2-migrate
          - streamystats-v2-aio
        include:
          - part: streamystats-v2-nextjs
            dockerfile: apps/nextjs-app/Dockerfile
          - part: streamystats-v2-job-server
            dockerfile: apps/job-server/Dockerfile
          - part: streamystats-v2-migrate
            dockerfile: migration.Dockerfile
          - part: streamystats-v2-aio
            dockerfile: Dockerfile.aio

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build & push ${{ matrix.part }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=latest
            COMMIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/${{ matrix.part }}:latest
            ${{ env.IMAGE_NAMESPACE }}/${{ matrix.part }}:${{ github.sha }}
